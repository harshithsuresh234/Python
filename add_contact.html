<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Contact</title>
</head>
<body>
    <h1>Add New Contact</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }} <br>
        {{ form.phone.label }} {{ form.phone() }} <br>
        {{ form.email.label }} {{ form.email() }} <br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
